name: fightclub
description: Beat the enemy
publish_to: 'none'
version: 1.1.0+9

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.3.2
  in_app_review: ^2.0.4
  shared_preferences: ^2.0.15
  url_strategy: ^0.2.0

dev_dependencies:
  carapacik_lints:
    git:
      url: https://github.com/Carapacik/carapacik_lints.git
  icons_launcher: ^1.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - google_fonts/

flutter_icons:
  image_path: 'assets/ic_logo.png'
  adaptive_icon_background: 'assets/ic_background.png'
  adaptive_icon_foreground: 'assets/ic_foreground.png'
  remove_alpha_ios: true
  remove_alpha_macos: true
  android: true
  ios: true
  linux: true
  macos: true
  web: true
  windows: true
